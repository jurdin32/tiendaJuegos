{% extends 'index.html' %}
{% block main %}
    <div role="main" class="main shop pt-4">
        <div class="container">
            <div class="row">
                <form role="form" class="needs-validation" method="post" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12 mb-4 mb-lg-0">
                            <h2 class="text-color-dark font-weight-bold text-5-5 mb-3">Datos del Usuario</h2>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="form-label">Nombres <span class="text-color-danger">*</span></label>
                                    <input type="text" class="form-control h-auto py-2"
                                           name="nombres" value="{{ request.user.first_name }}"
                                           placeholder="Nombres"
                                           required/>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-label">Apellidos <span class="text-color-danger">*</span></label>
                                    <input type="text" class="form-control h-auto py-2"
                                           name="apellidos" value="{{ request.user.last_name }}"
                                           placeholder="Apellidos"
                                           required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label class="form-label">Dirección <span
                                            class="text-color-danger">*</span></label>
                                    <input type="text" class="form-control h-auto py-2" name="direccion" value="{{ perfil.direccion }}"
                                           placeholder="Dirección de domicilio" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label class="form-label">Ciudad <span class="text-color-danger">*</span></label>
                                    <input type="text" class="form-control h-auto py-2"
                                           name="ciudad" value="{{ perfil.ciudad }}"
                                           placeholder="Ciudad"
                                           required/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col">
                                    <label class="form-label">Provincia <span class="text-color-danger">*</span></label>
                                    <input type="text" class="form-control h-auto py-2"
                                           name="provincia"
                                           placeholder="Provincia"
                                           value="{{ perfil.provincia }}" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label class="form-label">Teléfono <span class="text-color-danger">*</span></label>
                                    <input type="number" class="form-control h-auto py-2"
                                           name="telefono" value="{{ perfil.telefono }}"
                                           placeholder="telefono"
                                           required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <button type="submit" class="btn btn-primary">Actualizar Datos</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
